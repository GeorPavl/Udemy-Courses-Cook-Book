<h1>Welcome {{name}}</h1>

<br>

<div class="container">
    Welcome to our awesome App. <br>

    You can manage your todos <a routerLink="/todos">here</a>   
</div>

<div class="container">
    Click here to get a customized welcome message

    <button (click)="getWelcomeMessage()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container">
    Click here to get a customized welcome message with parameter

    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message With Param</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your Customized Welcome Message</h2>
    {{welcomeMessageFromService}}
</div>
